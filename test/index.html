<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<title>json-builder</title>
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

	<div id="target"></div>
	
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.runtime.js"></script>

	<script src="../src/builder.js"></script>
	<script src="../src/builder.templates.js"></script>

	<script>
	$(function() {
		var builder = new Builder();
		$.getJSON("json/schema.json", function(json) {
			var form = builder.buildForm(json);
			$("#target").html(form);
		});
	});
	</script>
	
	</body>
</html>
