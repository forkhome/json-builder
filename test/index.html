<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<title>json-builder</title>
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

	<form id="form"></div>
	
	<script src="js/jquery.js"></script>
	<script src="js/handlebars.runtime.js"></script>

	<script src="../src/builder.js"></script>
	<script src="../src/builder.templates.js"></script>

	<script>
	var builder;
	$(function() {
		var form = $("#form");
		builder = new Builder(form);
		$.getJSON("json/schema.json", function(json) {
			builder.init(json);
		});
	});
	</script>
	
	</body>
</html>
